<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | Visão Geral</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="form-container">
                <label for="email" class="form-label">Endereço de Email</label>
                <input type="email" name="email" id="email" class="form-input" aria-describedby="info-email">
                <div id="info-email" class="form-info">Nunca compartilharemos seu e-mail com mais ninguém.</div>
            </div>
    
            <div class="form-container">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-input" aria-describedby="info-senha">
            </div>
    
            <div class="form-checkbox-input">
                <input type="checkbox" name="checkbox" id="checkbox" class="form-checkbox">
                <label for="checkbox">Concordo</label>
            </div>
    
            <div class="form-container">
                 <button type="submit" class="botao">Enviar</button>
            </div>
           
        </form>
    </div>
</body>
</html>
